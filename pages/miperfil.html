<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>RD Fitness Login</title>
        <link rel="stylesheet" href="../styles/styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc3MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="../styles/estilos.css">
    </head>
<body>

 <div class="profile-container">

    <div class="profile-left">      <!-- Mitad izquierda-->
        <div class="pleft-texto">
            <div class="pleft-bg">
                <div class="pleft-frases">
                    <p>Nuevas funciones para facilitar tus compras</p>
                    <h2>NUEVO PANEL DE CONTROL</h2>
                    <p>Gestiona todas tus ordenes desde aquí</p>
                </div>
            </div>
        </div>
    </div>


    <div class="profile-right">     <!-- Mitad derecha (Login)-->
        <div class="login-container">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                  <div class="col-12  col-xl-7">
                    <div class="card bg-light text-dark" style="border-radius: 1rem;">
                      <div class="card-body p-5 text-center">
            
                        <div class="mb-md-5 mt-md-4 pb-5">
            
                          <h2 class="fw-bold mb-2 text-uppercase">INICIA SESION</h2>
                          <p class="text-dark-50 mb-5">Introduce tu email y contraseña</p>
            
                          <div class="form-outline form-white mb-4">
                              <label class="form-label mt-2" for="typeEmailX">Email</label>
                              <input type="email" id="typeEmailX" class="form-control form-control-lg" />
                          </div>
            
                          <div class="form-outline form-white mb-4">
                              <label class="form-label mt-2" for="typePasswordX">Contraseña</label>
                              <input type="password" id="typePasswordX" class="form-control form-control-lg" />
                          </div>
            
                          <p class="small mb-5 pb-lg-2"><a class="text-dark-50" href="#!">Olvidaste tu contraseña?</a></p>
            
                          <button class="btn btn-outline-dark btn-lg px-5" type="submit">Entrar</button>
            
                          <div class="d-flex justify-content-center text-center mt-4 pt-1">
                            <a href="#!" class="text-secondary"><i class="fab fa-facebook-f fa-lg"></i></a>
                            <a href="#!" class="text-secondary"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                            <a href="#!" class="text-secondary"><i class="fab fa-google fa-lg"></i></a>
                          </div>
            
                        </div>
            
                        <div>
                          <p class="mb-0">Aun no tienes cuenta? <a href="#!" class="text-secondary-50 fw-bold">Registrate</a>
                          </p>
                        </div>
            
                      </div>
                    </div>
                  </div>
                </div>
                <div class="footer-perfil">
                    <p class="derechos-perfil">
                        © 2023, Ramiro Delgado | Coderhouse | Derechos Reservados.
                    </p>
                    <p>
                        <a href="../index.html">Volver al inicio</a>
                    </p>
                </div>
              </div>
        </div>
    </div>

 </div>











    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>   
    <!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script> -->
    <script src="../script.js"></script>
</body>
</html>
